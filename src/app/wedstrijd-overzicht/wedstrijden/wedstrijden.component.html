<table class="table table-sm" *ngFor="let wedstrijd of wedstrijden">
  <thead>
    <tr>
      <th colspan="3" scope="col">
        {{ wedstrijd.datum }}, {{ wedstrijd.tijd }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="align-middle">
        <teamportal-wedstrijd [wedstrijd]="wedstrijd"></teamportal-wedstrijd>
      </td>
      <td style="text-align:right" class="align-middle">
        <teamportal-aanwezigheid
          [aanwezigheid]="wedstrijd.aanwezigheid"
          (updateAanwezigheid)="updateAanwezigheid($event, wedstrijd)"
        ></teamportal-aanwezigheid>
      </td>
    </tr>
    <tr class="gray-background">
      <td colspan="2"></td>
    </tr>
  </tbody>
</table>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
<teamportal-spinner *ngIf="loading"></teamportal-spinner>
