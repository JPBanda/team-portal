<div class="alert" [ngClass]="class">
  <div (click)="isCollapsed = !isCollapsed">
    {{title}} ({{spelers.length}})
    <fa-icon class="float-right" [icon]="isCollapsed ? uitklappen: inklappen"></fa-icon>
  </div>

  <div *ngFor="let coach of coaches" [ngbCollapse]="isCollapsed" [ngClass]="{'striped': coach.aanwezigheid}">
    {{coach.naam}}
  </div>

  <div *ngFor="let speler of spelers" [ngbCollapse]="isCollapsed">
    - {{speler.naam}} <fa-icon *ngIf="speler.isInvaller" (click)="DeleteAanwezigheid(speler.id)" [icon]="verwijderIcon"></fa-icon>
  </div>
</div>
