<div class="alert" [ngClass]="class">
  {{title}} ({{spelers.length}})
  <fa-icon class="float-right" [icon]="isCollapsed ? uitklappen: inklappen" (click)="isCollapsed = !isCollapsed"></fa-icon>
  <div *ngFor="let speler of spelers" [ngbCollapse]="isCollapsed">
    - {{speler.naam}} <fa-icon *ngIf="speler.speeltMee" [icon]="verwijderIcon"></fa-icon>
  </div>
</div>
