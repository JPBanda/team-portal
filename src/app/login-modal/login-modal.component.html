<div class="modal-header">
  <h4 class="modal-title">Je bent uitgelogd</h4>
</div>
<div class="modal-body">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input [(ngModel)]="username" class="form-control" id="inputEmail3" placeholder="Username">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input [(ngModel)]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="login(username, password)">Inloggen</button>
</div>
