<div class="modal-header">
  <h4 class="modal-title">Je bent uitgelogd</h4>
</div>
<div class="modal-body">
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input [(ngModel)]="username" class="form-control" name="username" id="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input [(ngModel)]="password" type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
  </div>
  <div>
    <a target="_blank" href="https://www.skcvolleybal.nl/index.php/cb-forgot-login">Wachtwoord vergeten?</a>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="login()">Inloggen</button>
</div>
