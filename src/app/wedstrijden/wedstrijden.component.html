<table class="table table-sm" *ngFor="let wedstrijd of wedstrijden">
  <thead>
    <tr>
      <th colspan="3" scope="col">
        {{wedstrijd.datum}}, {{wedstrijd.tijd}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <app-wedstrijd [wedstrijd]="wedstrijd"></app-wedstrijd>
      </td>
      <td style="text-align:right">
        <app-aanwezigheid [aanwezigheid]="wedstrijd.aanwezigheid" (updateAanwezigheid)="updateAanwezigheid(wedstrijd)"></app-aanwezigheid>
      </td>
    </tr>
    <tr class="gray-background">
      <td colspan="2"></td>
    </tr>
  </tbody>
</table>
<app-spinner *ngIf="loading"></app-spinner>
