<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">Tijd</th>
      <th scope="col">Wedstrijd</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let wedstrijd of wedstrijden">
      <tr>
        <th scope="row">{{wedstrijd.tijd}}</th>
        <td>
          <app-wedstrijd [wedstrijd]="wedstrijd"></app-wedstrijd>
        </td>
        <td>
          <app-beschikbaarheid [beschikbaarheid]="wedstrijd.beschikbaarheid"></app-beschikbaarheid>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="card" style="max-width: 24rem; margin: 5px;" *ngFor="let eigenWedstrijd of wedstrijd.eigenWedstrijden">
            <div class="card-body">
              <h5 class="card-title">
                <app-wedstrijd [wedstrijd]="eigenWedstrijd"></app-wedstrijd>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">
                {{wedstrijd.tijd}}, {{wedstrijd.locatie}}
              </h6>
              <p class="card-text">
                <app-scheidsrechter [isScheidsrechter]="eigenWedstrijd.isScheidsrechter" [scheidsrechter]="eigenWedstrijd.scheidsrechter"></app-scheidsrechter>
                <app-tellers [isTellers]="eigenWedstrijd.isTellers" [tellers]="eigenWedstrijd.tellers"></app-tellers>
              </p>
            </div>
          </div>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
