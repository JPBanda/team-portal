<table class="table table-sm" *ngFor="let wedstrijd of wedstrijden">
  <thead>
    <tr>
      <th colspan="3" scope="col">
        {{wedstrijd.datum}}, {{wedstrijd.tijd}}
      </th>
    </tr>
    <tr *ngIf="wedstrijd.eigenWedstrijden.length > 0">
      <td colspan="3">
        <ul class="list-group">
          <li class="list-group-item" [ngClass]="{'list-group-item-warning': wedstrijd.isMogelijk, 'list-group-item-danger': !wedstrijd.isMogelijk}"
            *ngFor="let wedstrijd of wedstrijd.eigenWedstrijden">
            <app-wedstrijd [wedstrijd]="wedstrijd"></app-wedstrijd>
            <div style="font-size: 12px;" class="card-subtitle mb-2 text-muted">
              {{wedstrijd.tijd}}, {{wedstrijd.locatie}}
            </div>
            <p class="card-text" *ngIf="wedstrijd.isScheidsrechter">
              <app-scheidsrechter [isScheidsrechter]="wedstrijd.isScheidsrechter" [scheidsrechter]="wedstrijd.scheidsrechter"></app-scheidsrechter>
            </p>
          </li>
        </ul>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <app-wedstrijd [wedstrijd]="wedstrijd"></app-wedstrijd>
      </td>
      <td>
        <app-beschikbaarheid [beschikbaarheid]="wedstrijd.beschikbaarheid"></app-beschikbaarheid>
      </td>
    </tr>
    <tr style="background-color: #80808021;">
      <td colspan="3"></td>
    </tr>
  </tbody>
</table>
