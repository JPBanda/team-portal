<div class="mx-auto" style="width: 200px; padding: 10px;">
  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="scheidsrechterType" (change)="onChange()">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="naam"> Naam
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="niveau"> Niveau
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="team"> Team
    </label>
  </div>
</div>

<table class="table" *ngFor="let speeldag of speeldagen">
  <thead>
    <tr>
      <th scope="col" colspan="2">
        <div class="form-row">
          <div class="col col-form-label" style="max-width: 140px;">
            {{speeldag.datum}}
          </div>

          <div class="input-group col">
            <div class="input-group-prepend">
              <label class="input-group-text">
                Zaalwacht
              </label>
            </div>
            <select class="custom-select" [(ngModel)]="speeldag.zaalwacht" [ngClass]="{'is-invalid': !speeldag.zaalwacht, 'is-valid': speeldag.zaalwacht}">
              <option></option>
              <option *ngFor="let team of teams" [value]="team.naam">{{team.naam + " (" + team.geteld + ")"}}</option>
            </select>
          </div>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let speeltijd of speeldag.speeltijden">
      <td>
        <div class="col-form-label">{{speeltijd.tijd}}</div>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let wedstrijd of speeltijd.wedstrijden">
            <h5 class="card-title">{{wedstrijd.teams}}</h5>
            <div class="form-row">
              <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text">
                      <fa-icon [icon]="scheidsrechterIcon"></fa-icon>
                    </label>
                  </div>
                  <select [(ngModel)]="wedstrijd.scheidsrechter" class="form-control" [ngClass]="{'is-invalid': !wedstrijd.scheidsrechter, 'is-valid': wedstrijd.scheidsrechter}">
                    <option></option>
                    <optgroup *ngFor="let group of scheidsrechtersGroepen" [label]="group.name">
                      <option *ngFor="let scheidsrechter of group.scheidsrechters" [value]="scheidsrechter.naam">
                        {{scheidsrechter.naam + " (" + scheidsrechter.gefloten + ")"}}
                      </option>
                    </optgroup>
                  </select>
                </div>
              </div>

              <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text">
                      <fa-icon [icon]="teamIcon"></fa-icon>
                    </label>
                  </div>
                  <select [(ngModel)]="wedstrijd.tellers" class="form-control" [ngClass]="{'is-invalid': !wedstrijd.tellers, 'is-valid': wedstrijd.tellers}">
                    <option></option>
                    <option *ngFor="let team of teams" [value]="team.naam">
                      {{team.naam + " (" + team.geteld + ")"}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
