<table class="table" *ngFor="let speeldag of speeldagen">
  <thead>
    <tr>
      <th colspan="2">
        <div class="row">
          <div class="col-auto mr-auto" style="line-height: 38px;">
            {{speeldag.datum}}
          </div>
          <div class="col-auto">
            <div class="input-group col col-md-auto">
              <div class="input-group-prepend">
                <label class="input-group-text">
                  <fa-icon [icon]="zaalwacht"></fa-icon>
                </label>
              </div>
              <div class="input-group-append">
                <button class="btn" (click)="SelecteerZaalwacht(speeldag.datum, speeldag.date)" [ngClass]="{'btn-danger': speeldag.zaalwacht === null, 'btn-success': speeldag.zaalwacht}"
                  type="button">
                  {{speeldag.zaalwacht === null ? "..." : speeldag.zaalwacht}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let speeltijd of speeldag.speeltijden">
      <td class="align-middle">
        {{speeltijd.tijd}}
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let wedstrijd of speeltijd.wedstrijden">
            <h5 class="card-title">{{wedstrijd.teams}}</h5>
            <div class="row m-1">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text">
                    <fa-icon [icon]="scheidsrechterIcon"></fa-icon>
                  </label>
                </div>
                <div class="input-group-append">
                  <button class="btn" (click)="SelecteerScheidsrechter(wedstrijd, speeltijd.tijd)" [ngClass]="{'btn-danger': wedstrijd.scheidsrechter === null, 'btn-success': wedstrijd.scheidsrechter}"
                    type="button">
                    {{wedstrijd.scheidsrechter === null ? "Kiezen..." : wedstrijd.scheidsrechter}}
                  </button>
                </div>
              </div>
            </div>
            <div class="row m-1">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text">
                    <fa-icon [icon]="teamIcon"></fa-icon>
                  </label>
                </div>
                <div class="input-group-append">
                  <button class="btn" (click)="SelecteerTellers(wedstrijd, speeltijd.tijd)" [ngClass]="{'btn-danger': wedstrijd.tellers === null, 'btn-success': wedstrijd.tellers}"
                    type="button">
                    {{wedstrijd.tellers === null ? "Kiezen..." : wedstrijd.tellers}}
                  </button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<app-spinner *ngIf="scheidsrechterLoading || overzichtLoading || teamsLoading"></app-spinner>
