<script src="/team-portal/assets/Chart.min.js" language="javascript"></script>
<div style="max-width:260px;max-height: 400px;">
  <canvas id="myChart" width="260" height="400"></canvas>
  <div id="chartjs-tooltip"></div>
  <style>
    .chartjs-tooltip {
      opacity: 1;
      position: absolute;
      background: rgba(0, 0, 0, .7);
      color: white;
      border-radius: 3px;
      -webkit-transition: all .1s ease;
      transition: all .1s ease;
      pointer-events: none;
      -webkit-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
      padding: 4px;
    }

  </style>
  <div>
    <script>
      function GetTooltipText(team, rank) {
        var ranks = [__ACTUAL_RANKS__];
        var numberOfTeams = [__NUMBER_OF_TEAMS__];
        var i = team[0] == "H" ? 15 : 0;
        i += parseInt(team.substr(1)) - 1;
        return team + ": #" + ranks[i] + "/" + numberOfTeams[i];
      };
      var ctx = document.getElementById("myChart").getContext("2d");
      var myBarChart = new Chart(ctx, {
        type: "horizontalBar",
        data: {
          labels: [__ALLTEAMS__],
          datasets: [{
            data: [__BLACKBARS__],
            backgroundColor: [__BACKGROUNDCOLOR__],
            borderColor: [__BORDERCOLOR__],
            borderWidth: 1

          }, {
            data: [__RANKINGS__],
            backgroundColor: [__DATABACKGROUNDCOLOR__],
            borderColor: [__DATABORDERCOLOR__],
            borderWidth: 1
          }]
        },
        options: {
          title: {
            display: true,
            text: "Team Standen"
          },
          legend: {
            display: false
          },
          scales: {
            xAxes: [{
              barPercentage: 0.7,
              stacked: true,
              display: false
            }],
            yAxes: [{
              barPercentage: 0.7,
              stacked: true
            }]
          },
          responsive: true,
          tooltips: {
            enabled: false,
            custom: function (tooltipModel) {
              console.log(tooltipModel.dataPoints);
              var positionY = this._chart.canvas.offsetTop;
              var positionX = this._chart.canvas.offsetLeft;

              // Tooltip Element
              var tooltipEl = document.getElementById("chartjs-tooltip");

              // Hide if no tooltip
              if (tooltipModel.opacity === 0) {
                tooltipEl.style.opacity = 0;
                return;
              }

              if (tooltipModel.dataPoints.length > 0) {
                tooltipModel.dataPoints.forEach(function (dataPoint) {
                  if (dataPoint.datasetIndex == 0) {
                    return;
                  }
                  var content = GetTooltipText(dataPoint.yLabel, dataPoint.xLabel);
                  var $tooltip = jQuery("#chartjs-tooltip");

                  $tooltip.html(content);
                  $tooltip.css({
                    opacity: 1,
                    top: positionY + dataPoint.y + "px",
                    left: positionX + dataPoint.x + "px",
                  });

                  $tooltip.addClass("chartjs-tooltip");
                });
              }
            }
          }
        }
      });

    </script>
